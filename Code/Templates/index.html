<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input URI</title>
</head>

<center>
    <form method="post">
        <h2>Music Recommendation System</h2>
    
        <label for="URI">Enter URI:</label>
        <input type="URI" id="URI" name="URI" required> <br><br>

    
        <input type="submit" value="Submit">
    </form>

    {% if URI_exists == False %}
        <div class="cur_input" role="cur_input">
            <h3>No Song Input Yet...</h3>
        </div>
    {% else %}
        <div class="cur_input" role="cur_input">
            <img src="{{Cur_Cover_Art}}" alt="Cover Art">
            <h3>Track Name: {{Cur_Track}}</h3>
            <p>Album Name:  {{Cur_Album}}</p>
            <p>Artist Name:  {{Cur_Artist}}</p>
            <p>
                Audio Preview:  <a href="{{Cur_Audio_Preview}}">{{Cur_Audio_Preview}}</a>
            </p>
        </div>
    {% endif %}
</center>
